<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Творческий уголок</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #444;
        }
        nav ul {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            padding: 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        section {
            padding: 20px;
        }
        .video {
            margin: 20px auto;
            max-width: 600px;
        }
        footer {
            background: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                background: #444;
                position: absolute;
                top: 50px;
                width: 100%;
            }
            nav ul.show {
                display: flex;
            }
            .menu-toggle {
                display: block;
            }
        }
    </style>
    <script>
        function toggleMenu() {
            document.querySelector('nav ul').classList.toggle('show');
        }
    </script>
</head>
<body>
    <header>
        Творческий уголок
    </header>
    <nav>
        <span class="menu-toggle" onclick="toggleMenu()">☰</span>
        <ul>
            <li><a href="#home">Главная</a></li>
            <li><a href="#blog">Блог</a></li>
            <li><a href="#contact">Контакты</a></li>
        </ul>
    </nav>
    <section id="home" class="container">
        <h1>Добро пожаловать!</h1>
        <p>Закажите стихи, сказки и творчество бесплатно.</p>
    </section>
    <section id="blog" class="container">
        <h2>Блог</h2>
        <p>Читайте новые пословицы, истории и стихи.</p>
    </section>
    <section class="container">
        <h2>Видео</h2>
        <div class="video">
            <iframe width="100%" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
        </div>
    </section>
    <section id="contact" class="container">
        <h2>Контакты</h2>
        <p>Свяжитесь с нами для создания уникальных произведений.</p>
    </section>
    <footer>
        &copy; 2025 Все права защищены
    </footer>
</body>
</html>
